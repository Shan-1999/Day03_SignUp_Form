<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color:#1c4542;
            background-color: #f4f7f8;

        }
        form{
            background-color: #f4f7f8;

        }
    </style>
</head>
<body>
    <div>
    <div>
        <form action="" method="post">
            <h1>Sign Up</h1>
            <fieldset>
                <legend><span class="number">1</span> Your Basic Info</legend>
                <label for="name">Name: </label>
                <input type="text" name="user_name" id="name" placeholder="Enter your name">
                <label for="email">Email:</label>
                <input type="email" name="user_email" id="email" placeholder="Enter your email ID">
                <label for="password">Password:</label>
                <input type="password" name="user_password" id="password" placeholder="Enter your password">
                <label for="age">Age:</label>
                <input type="radio" name="user_age" id="above_18" value="above_18">
                <label for="above_18" class="light">Above_18</label><br>
                <input type="radio" name="user_age" id="below-18" value="below-18">
                <label for="below_18" class="light">Below_18</label>
                </fieldset>

                <fieldset>
                    <legend><span class="number">2</span> Your Profile</legend>
                    <label for="bio">Bio </label>
                    <textarea name="User_bio" id="bio"></textarea>
                    <label for="job">Job Role</label>
                    <select name="user_job" id="job">
                        <option value="">Select one</option>label>
                        <optgroup label="Web">
                            
                            <option value="frontend_developer">Front End-developer</option>
                            <option value="php_developer">php developer</option>
                            <option value="Python_developer">Python developer</option>
                            <option value="rails_developer">Rails developer</option>
                            <option value="web_developer">Web developer</option>
                            <option value="Wordpress_developer">Wordpress developer</option>
                            </optgroup>
                        <optgroup label="Mobile">
                            <option value="andriod_developer">Andriod developer</option>
                            <option value="ios_developer">IOS developer</option>
                            <option value="mobile_developer">Mobile developer</option>

                        </optgroup>
                        <optgroup label="Business">
                            <option value="business_owner">Business owner</option>
                            <option value="freelancer">Freelancer</option>

                        </optgroup>
                    </select>
                    <label for="interest">Interest</label>

                    <input type="checkbox" name="user_interest" id="development" value="interest_developement">
                    <label class="light" for="development">Development</label><br>

                    <input type="checkbox" name="user_interest" id="design" value="interest_design">
                    <label class="light" for="design">Design</label><br>

                    <input type="checkbox" name="user_interest" id="business" value="interest_business">
                    <label class="light" for="business">Business</label>

                </fieldset>
                <button type="submit">Sign Up</button>
                        </form>
    </div>
    </div>
</body>
</html>
